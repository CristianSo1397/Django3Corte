{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ID Enemigo</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>Alias</th>
            <th>Mundo</th>
            <th>Acciones Con Enemigos</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.poder}}
            </td>
            <td>
                {{item.alias}}
            </td>
            <td>
                {{item.mundo}}
            </td>
            <td>
            <a href="{% url 'enemigos:editar_enemigo' item.id %}" class ="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar Enemigo</a>
            <a href="{% url 'enemigos:borrar_enemigo' item.id %}" class ="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Eliminar Enemigo</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
