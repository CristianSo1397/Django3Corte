{% extends 'base/base.html' %}
{% block contenido %}
<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            Eliminar Persona Salvada
        </div>
        <div class ="panel-body">
            {% csrf_token %}
            <div class="alert alert-succes">
                Eliminar {{obj.nombre}}
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="fa fa-delete">Eliminar</span>
            </button>
            <a href="{% url 'salvados:salvados_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Regresar a Salvados</a>
        </div>
    </div>
</div>
</form>
{% endblock contenido %}
