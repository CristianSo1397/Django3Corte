{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Nacionalidad</th>
            <th>Edad</th>
            <th>Acciones Con Personas Salvadas</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.nacionalidad}}
            </td>
            <td>
                {{item.edad}}
            </td>
            <td>
             <a href="{% url 'salvados:editar_salvado' item.id %}" class ="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar Salvado</a>
             <a href="{% url 'salvados:borrar_salvado' item.id %}" class ="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Eliminar Salvado</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
