{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ID Aliado</th>
            <th>Nombre </th>
            <th>Poder</th>
            <th>Mundo</th>
            <th>Acciones con Aliados</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.poder}}
            </td>
            <td>
                {{item.mundo}}
            </td>
            <td>
            <a href="{% url 'aliados:editar_aliado' item.id %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar Aliado</a> 
            <a href="{% url 'aliados:borrar_aliado' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-trash "></span>Eliminar Aliado</a> 
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
