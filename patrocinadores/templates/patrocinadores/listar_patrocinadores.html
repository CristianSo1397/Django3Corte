{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ID Patrocinador</th>
            <th>Nombre</th>
            <th>Fondos</th>
            <th>Acciones Con Patrocinadores</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.fondos}}
            </td>
            <td>
                <a href="{% url 'patrocinadores:editar_patrocinador' item.id %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar Patrocinador</a>
                <a href="{% url 'patrocinadores:borrar_patrocinador' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Eliminar Patrocinador</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
